<p-card header="Book Details">
  <div *ngIf="book" class="surface-section">
    <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Title</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{book.title}}</div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">authors</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{book.authors | joinlist}}</div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Editorial</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{book.editorial}}</div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Description</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">{{book.short_description}}</div>
      </li>
    </ul>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Back" icon="pi pi-arrow-circle-left" (click)="backToBooks()"></p-button>
  </ng-template>
</p-card>
